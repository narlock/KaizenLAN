<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Lists • Kaizen LAN</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="kaizen_icon.png">
</head>

<body>
    <div class="topnav">
        <a href="/" id="homeLink">
            <img src="kaizen_icon.png">
        </a>
        <div class="topnav-right">
            <a href="/profile" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/view_profile.png">
            </a>
            <a href="/lists" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/manage_lists.png">
            </a>
            <a href="/schedule" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/manage_schedule.png">
            </a>
            <a href="/weight" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/manage_weight.png">
            </a>
            <a href="/water" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/manage_hydrate.png">
            </a>
            <a href="/journal" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/manage_journal.png">
            </a>
            <a href="/settings" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/settings.png">
            </a>
        </div>
    </div>
    <!-- Each container is a "row" for different widgets,
    where each div with class box represents an individual
    widget. For each id, we can load the widget with the
    script. -->
    <div class="container">
        <div class="box" id="morningChecklist"><h3>Morning Checklist</h3>
            <div id="morningChecklistItems" class="center-container blockDiv"></div>
        </div>
        <div class="box" id="dayChecklist"><h3>Daily Checklist</h3>
            <div id="dayChecklistItems" class="center-container blockDiv"></div>
        </div>
        <div class="box" id="nightChecklist"><h3>Night Checklist</h3>
            <div id="nightChecklistItems" class="center-container blockDiv"></div>
        </div>
    </div>
    <footer>Kaizen LAN v1.0.0 • Created by <a href="https://github.com/narlock">narlock</a></footer>
    <script src="js/lists.js"></script>
</body>

</html>
