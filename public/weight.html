<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight - Kaizen LAN</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="kaizen_icon_outline.png">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="topnav">
        <a href="/" id="homeLink">
            <img src="kaizen_icon.png">
        </a>
        <div class="topnav-right">
            <a href="/profile" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/view_profile.png">
            </a>
            <a href="/habit" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/manage_habits.png">
            </a>
            <a href="/weight" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/manage_weight.png">
            </a>
            <a href="/water" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/manage_hydrate.png">
            </a>
            <a href="/settings" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/settings.png">
            </a>
        </div>
    </div>
    <!-- Each container is a "row" for different widgets,
    where each div with class box represents an individual
    widget. For each id, we can load the widget with the
    script. -->
    <div id="main">
        <div class="container">
            <div class="box" id="weightEntryBox"></div>
            <div class="box" id="weightStatsBox"></div>
        </div>
        <div class="container">
            <div class="box" id="weightGraphBox">
                <canvas id="weightChart" style="width:100%;max-height:400px"></canvas>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/weight.js"></script>
    <footer>Kaizen LAN v1.0.0 â€¢ Created by <a href="https://github.com/narlock">narlock</a></footer>
</body>
</html>
