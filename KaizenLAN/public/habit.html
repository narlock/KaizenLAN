    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap/cal-heatmap.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@3"></script>

<body>
    <div class="topnav">
        <a href="/" id="homeLink">
            <img src="kaizen_icon.png">
        </a>
        <div class="topnav-right">
            <a href="/profile" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/view_profile.png">
            </a>
            <a href="/habit" class="menuLink">
                <span class="tooltip top"></span>
                <img src="res/manage_habits.png">
            </a>
            <a href="/checklist" class="menuLink">
                <span class="tooltip top"></span>

            </a>

                <img src="res/manage_weight.png">
            </a>

            </a>
            <a href="/settings" class="menuLink">

    <!-- Each container is a "row" for different widgets,
    where each div with class box represents an individual
    widget. For each id, we can load the widget with the
    script. -->
    <div id="main">
        <!-- A new container like the following will be created for
        each habit that matches the profile, in this container, the
        heatmap and interface will dynamically appear and be
        created -->
        <!-- <div class="container">
            <div class="box">
                
            </div>
        </div> -->
    </div>
    <div class="container">
        <div id="options" class="center-container">
            <div class="boxNoBorder">
                <button id="startHabit" type="button">Start new Habit</button>
                <button id="deleteHabit" type="button">Delete Habit</button>
            </div>
        </div>    
    </div>
    
    <script type="module" src="js/habit.js"></script>
